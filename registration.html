<section class="wrapper style5">
<div class="inner">
<form method="submit" action="#">
<div><h5>Hobbies:</h5></div>
<div class="row uniform">
        <div class="12u$">
            <input type="checkbox" id="reading">
            <label for="reading">Reading</label>
        </div>
        <div class="12u$">
            <input type="checkbox" id="dancing">
            <label for="dancing">Dancing</label>
        </div>
        <div class="12u$">
            <input type="checkbox" id="singing">
            <label for="singing">Singing</label>
        </div>
        <div class="12u$">
            <input type="checkbox" id="sports">
            <label for="sports">Playing Sports</label>
         </div>
         <div class="12u$">
            <input type="checkbox" id="instrument">
            <label for="instrument">Playing Instrument/s</label>
        </div>
        <div class="12u$">
            <input type="checkbox" id="surfing" name="surfing">
            <label for="surfing">Surfing the Internet</label>
        </div>
        </div>
    <br>
<div><h5>STRAND:</h5></div>
<div class="row uniform">
        <div class="12u$">
            <div class="select-wrapper">
                <select id="STRAND" required>
                    <option value="">STRAND</option>
                    <option value="1">STEM</option>
				    <option value="1">ABM</option>
				    <option value="1">GAS</option>
				    <option value="1">HUMSS</option>
				    <option value="1">TVL</option>
			</div>
		</div>
	
	<div class="row uniform">
	        <div class="12u$">
            <textarea name="message" id="message" placeholder="Why did you choose this strand?" rows="6" required></textarea>
        </div>
        <br>
            <ul class="actions">
                <li><center><input type="button" id="submit" value="Submit" class="special" /></center></li>
                <li><center><input type="reset" value="Reset" /></center></li>
            </ul>
</form>
