<form method="login" action="home.html">
<label><h5>Email</h5></label>
    <div class="row uniform">
        <div class="12u$">
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
    </div>
<br>
<label><h5>Password</h5></label>
    <div class="row uniform">
        <div class="12u$">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
    </div><br>
        <div class="6u 12u$(small)">
            <input type="checkbox" id="remember me" name="remember me">
            <label for="remember me"><font size= 2px>Remember me</font></label>
        </div>
    <div class="row uniform">
        <div class="12u$">
            <ul class="actions">
                <center>
					<li>
						<input type="button" value="Login" id="submit" onclick="validate()" class="special" />
						<input type="hidden" onclick="preventBack()" />
					</li>
				</center>
<br>
                <center>
					<li>
						<a href=signup.html>Doesn’t have an account yet? Create an account.</a>
					</li>
				</center>
            </ul>
        </div>
    </div>
</div>
