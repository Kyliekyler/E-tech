<html>
<head>
    <title>PNHS - Main | Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="image/gif/png/jpg" href="images/LOGO.PNG">

<body class="landing">
<div id="page-wrapper">
<header id="header" class="alt">
<h1><a href="signup.html">PNHS - Main</a></h1>

</header>

<section id="banner">
<div class="inner">
    <h2>Signup</h2>
    <p>&nbsp;<br /></p>
</div>
<a href="#one" class="more scrolly">Here!</a>
</section>

<section class="wrapper style5">
<div class="inner">
<form method="signup" action="home.html">
<div><h5>Name</h5></div>
    <div class="row uniform">
        <div class="6u 12u$(xsmall)">
            <input type="text" id="firstname" placeholder="First Name" required>
        </div>
        <div class="6u 12u$(xsmall)">
            <input type="text" id="lastname" placeholder="Last Name" required>
        </div>
    <div class="row uniform">
        <div class="12u$">
<div><h5>Email</h5></div>
            <input type="email" id="email" placeholder="Email" required>
        </div>
<div><h5>Birthday</h5></div>
    <div class="row uniform">
        <div class="4u 12u$(xsmall)">
            <div class="select-wrapper">
                <select id="Month" required>
                    <option value="">Month</option>
				    <option value="1">January</option>
				    <option value="1">February</option>
				    <option value="1">March</option>
				    <option value="1">April</option>
                 <option value="1">May</option>
				    <option value="1">June</option>
				    <option value="1">July</option>
				    <option value="1">August</option>
				    <option value="1">September</option>
				    <option value="1">October</option>
				    <option value="1">November</option>
				    <option value="1">December</option>
                </select>
            </div>
        </div>
        <div class="3u 12u$(xsmall)">
            <div class="select-wrapper">
                <select id="Day" required>
                    <option value="">Day</option>
				    <option value="1">1</option>
				    <option value="1">2</option>
				    <option value="1">3</option>
				    <option value="1">4</option>
				    <option value="1">5</option>
				    <option value="1">6</option>
                 <option value="1">7</option>
				    <option value="1">8</option>
				    <option value="1">9</option>
				    <option value="1">10</option>
				    <option value="1">11</option>
				    <option value="1">12</option>
				    <option value="1">13</option>
				    <option value="1">14</option>
				    <option value="1">15</option>
				    <option value="1">16</option>
				    <option value="1">17</option>
				    <option value="1">18</option>
                 <option value="1">19</option>
				    <option value="1">20</option>
				    <option value="1">21</option>
				    <option value="1">22</option>
				    <option value="1">23</option>
				    <option value="1">24</option>
				    <option value="1">25</option>
				    <option value="1">26</option>
				    <option value="1">27</option>
				    <option value="1">28</option>
				    <option value="1">29</option>
				    <option value="1">30</option>
				    <option value="1">31</option>
                </select>
            </div>
        </div>
        <div class="3u 12u$(xsmall)">
            <div class="select-wrapper">
                <select id="Year" required>
                 <option value="">Year</option>
				    <option value="1">2017</option>
				    <option value="1">2016</option>
				    <option value="1">2015</option>
				    <option value="1">2014</option>
				    <option value="1">2013</option>
				    <option value="1">2012</option>
                 <option value="1">2011</option>
				    <option value="1">2010</option>
				    <option value="1">2009</option>
				    <option value="1">2008</option>
				    <option value="1">2007</option>
				    <option value="1">2006</option>
				    <option value="1">2005</option>
				    <option value="1">2004</option>
				    <option value="1">2003</option>
				    <option value="1">2002</option>
				    <option value="1">2001</option>
				    <option value="1">2000</option>
                 <option value="1">1999</option>
				    <option value="1">1998</option>
				    <option value="1">1997</option>
				    <option value="1">1996</option>
				    <option value="1">1995</option>
				    <option value="1">1994</option>
				    <option value="1">1993</option>
				    <option value="1">1992</option>
				    <option value="1">1991</option>
				    <option value="1">1990</option>
				    <option value="1">1989</option>
				    <option value="1">1988</option>
				    <option value="1">1987</option>
                </select>
            </div>
        </div>
     <div class="row uniform">
        <div class="4u 12u$">
<div><h5>Gender</h5></div>
            <input type="radio" id="male" name="gender" checked>
				<label for="male">Male</label>
            <input type="radio" id="female" name="gender">
				<label for="female">Female</label>
        </div>
<div><h5>Password</h5></div>
    <div class="row uniform">
        <div class="6u 12u$(xsmall)">
            <input type="password" id="password1" placeholder="New Password">
        </div>
        <div class="6u 12u$(xsmall)">
           <input type="password" placeholder="Confirm Password" id="password2" required>
        </div><font color= gray>By clicking Sign Up, you agree to our <a href="#">Terms & Conditions</a>.</font>
        <div class="12u$">
            <ul class="actions">
                <center><li><input type="submit" id="submit" value="Signup" onclick="validate()" class="special" /></li></center><br>
                <center><li><a href=login.html>Already have an account?</a></li></center>
            </ul>
        </div>
    </div>
</div>
</form>
